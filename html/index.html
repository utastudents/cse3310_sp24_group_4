<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
            <h2 class = "title"><ion-icon name="dice-outline"></ion-icon>Word Search Game Lobby</h2>
        </header>
        <h1 id = "game-title" class = "hidden">World Search Game Room</h1>
        <div class ="lobby">
            <div class = "players">
                <h2>Players:</h2>
            </div>

            <button class ="btn">Join Lobby</button>
            <button class ="btn1">Leave Lobby</button>
            <button class ="btnStart">Start Game</button>

            <button class="tutorialBtn" onclick="toggleInstructions()">Tutorial</button>

            <div class="hidden" id="instructions">
                <h2>Instructions</h2>
                <p>How to play game</p>
            </div>
        </div>
        <div id="wordbank"></div>
         <!-- Creates the Leaderboard-->
         <div id="container">
            <div class="leaderboard-row">
                <div class="Player-name">LEADERBOARD</div><div class="score "></div>
            </div>
            <div class="row">
                <div class="Player-name Player1">Player1</div><div class="words-found-name Player1">Words Found:</div><div class="words-found Player1">0</div><div class="score-name Player1">Points:</div><div class="score Player1">1</div>
            </div>
            <div class="row">
                <div class="Player-name Player2">Player2</div><div class="words-found-name Player2">Words Found:</div><div class="words-found Player2">0</div><div class="score-name Player2">Points:</div><div class="score Player2">2</div>
            </div>
            <div class="row">
                <div class="Player-name Player3">Player3</div><div class="words-found-name Player3">Words Found:</div><div class="words-found Player3">0</div><div class="score-name Player3">Points:</div><div class="score Player3">3</div>
            </div>
            <div class="row">
                <div class="Player-name Player4">Player4</div><div class="words-found-name Player4">Words Found:</div><div class="words-found Player4">0</div><div class="score-name Player4">Points:</div><div class="score Player4">4</div>
            </div>
        </div>
        <div id="wordGrid"></div> 

        <div id="wordBank"></div>

        <div>
            <div class="chat">
                <div id="chatBox"></div>
                <input type="text" id="userInput">
                <button id="send">Send</button>
            </div>
        </div>
        


        <label id="timeMsg"></label>
        <label id="statMsg"></label>

        <script src="game.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
